<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Future</title>
    <link href="wstyle.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>FUTURE HNDRXX</h1>
</header>

<div id="login">
<section>
    <h2>Welcome, Please Login</h2>
</section>
<article>
    <form>
        <label for="username">Username:</label>
        <input  required type="text" name="username" id="username" placeholder="Username" minlength="1">
        <label for="password">Password:</label>
        <input  required type="text" name="password" id="password" placeholder="Password" minlength="1" pattern="[a-zA-Z0-9]+">
        <input type="submit" value="Enter">
    </form>
</article>
</div>

</body>
</html>
