<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href=".\logstyle.css" rel="stylesheet">
    <title>Login - Future</title>
</head>
<body>
    <section id="login-container">
        <h2>Welcome To "Future" Please Login</h2>

    <article>
        <form>
            <label for="username">Username:</label>
            <input  required type="text" name="username" id="username" placeholder="Username" minlength="1">
            <label for="password">Password:</label>
            <input  required type="text" name="password" id="password" placeholder="Password" minlength="1" pattern="[a-zA-Z0-9]+">
            <input type="submit" value="Enter">
        </form>
    </article>
    </section>

</body>
</html>
